name: Telegram Bot CI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pyTelegramBotAPI

      - name: Run Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: |
          # –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
          if [ -z "$TELEGRAM_TOKEN" ]; then
            echo "::error::TELEGRAM_TOKEN is not set! Check repository secrets"
            exit 1
          fi

          if [ -z "$CHANNEL_ID" ]; then
            echo "::error::CHANNEL_ID is not set! Check repository secrets"
            exit 1
          fi

          # –ó–∞–ø—É—Å–∫ –±–æ—Ç–∞ —Å –≤—ã–≤–æ–¥–æ–º —Å—Ç–∞—Ç—É—Å–∞
          echo "üü¢ Starting bot with credentials:"
          echo "Channel ID: ${CHANNEL_ID}"
          echo "Bot token: ${TELEGRAM_TOKEN:0:4}...${TELEGRAM_TOKEN: -4}"
          python app.py